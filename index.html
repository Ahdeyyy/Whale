    <!-- window panel -->
    <div class="container">
        <div class="window">
            <canvas class="screen">

        <div class="components">
            <div class="color-picker">
                <input type="color" name="entity-color" id="color-picker">

            </div>
        </div>

    <!-- control buttons -->
    <div class="helper">
        <ul class="helper-list">
            <div class="items">
                <li>
                    Enter - Serialize
                </li>
            </div>
            <div class="items">
                <li>
                    C - Clear local storage
                </li>
            </div>
            <div class="items">
                <li>
                    D - Deserialize
                </li>
            </div>
        </ul>
        <ul class="helper-list">
            <div class="items">
                <li>
                    Up - Move camera up
                </li>
            </div>
            <div class="items">
                <li>
                    Down - Move camera down
                </li>
            </div>
            <div class="items">
                <li>
                    Left - Move camera left
                </li>
            </div>
            <div class="items">
                <li>
                    Right - Move camera right
                </li>
            </div>
        </ul>
    </div>
